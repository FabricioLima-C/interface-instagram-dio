<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Anonymousgram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-mobile.jpg"
          class="instagram-logo"
          alt="Phone"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <h1>Anonymousgram</h1>
          <div class="profile-photo">
            <img
              src="./img/profile.jpg"
              id="instagram-logo"
              alt="profile photo"
            />
          </div>
          <a href="#" class="instagram-login">Continue as Anonymous</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Is not Anonymous?</p>
          <p class="not-account">
            <span class="link-blue">Switch account</span>
            or
            <span class="link-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the App</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
